<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bom Atendimento Acima de Tudo · Soluções de alta qualidade e precisão · Estamos a 19 anos na área de tecnologia ao lado de nossos clientes.">
    <title>Arcus Tecnologia</title>
    <link rel="shortcut icon" href="imagens/favicon_arcus.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper-bundle.min.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-logo" src="imagens/logo_arcus250px.png" alt="Logo Arcus Tecnologia">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="#">Gestão de Ponto</a>
            <a class="cabecalho-menu-item" href="#">Força de Vendas</a>
            <a class="cabecalho-menu-item" href="#">Contato</a>
        </nav>
    </header>
    
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-titulo">bom atendimento acima <br> de tudo</h1>
                <p class="conteudo-principal-paragrafo">Inteligência em Identificação de Funcionários</p>
            </div>
            <div class="conteudo-principal-box-imagem">
                <img class="conteudo-principal-imagem" src="imagens/busines.jpg" alt="Busines">
            </div>
        </section>
        <section class="conteudo-secundario">

            <div class="swiper mySwiper conteiner">
                <div class="swiper-wrapper content">

                    <div class="swiper-slide card">
                        <div class="card-content">
                            <div class="image">
                                <img src="imagens/computador-gif.gif" alt="Gestão de Ponto">
                            </div>
                        </div>
                    </div>

                    <div class="swiper-slide card">
                        <div class="card-content">
                            <div class="image">
                                <img src="imagens/grafico-de-barras-gif.gif" alt="Gestão de Ponto">
                            </div>
                        </div>
                    </div>


                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </section>
    </main>
    <footer>

    </footer>
    
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</body>
</html>
